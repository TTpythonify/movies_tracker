<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tracker - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }

        main {
            padding: 20px;
            display: flex;
            gap: 20px;
        }

        .dashboard, .notifications {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            flex: 1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .dashboard h2, .notifications h2 {
            margin-top: 0;
        }

        .movie-lists {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .movie-lists button {
            padding: 10px;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .movie-lists button:hover {
            background-color: #2980b9;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-bar button {
            padding: 10px 15px;
            border: none;
            background-color: #27ae60;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #219150;
        }

        .notification-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, {{ username }}!</h1>
        <nav>
            <a href="/logout">Logout</a>
        </nav>
    </header>

    <main>
        <!-- User dashboard -->
        <div class="dashboard">
            <h2>Your Dashboard</h2>

            <div class="movie-lists">
                <button onclick="window.location.href='/watchlist'">Watch Later ({{ watchlist_count }})</button>
                <button onclick="window.location.href='/watched'">Watched ({{ watched_count }})</button>
            </div>

            <div class="search-bar">
                <form action="/search" method="GET">
                    <input type="text" name="query" placeholder="Search movies..." required>
                    <button type="submit">Search</button>
                </form>
            </div>

            <p>Click on a movie to see details, add reviews, or mark it in your lists.</p>
        </div>

        <!-- Notifications / Recent activity -->
        <div class="notifications">
            <h2>Notifications</h2>
            {% if notifications %}
                {% for note in notifications %}
                    <div class="notification-item">{{ note }}</div>
                {% endfor %}
            {% else %}
                <p>No notifications yet.</p>
            {% endif %}
        </div>
    </main>

    <footer>
        &copy; 2025 Movie Tracker
    </footer>
</body>
</html>
